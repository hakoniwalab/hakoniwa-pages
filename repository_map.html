
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>箱庭構成要素マップ</title>
<style>
  body {
    font-family: sans-serif;
    margin: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
    overflow-x: auto;
    display: block;
  }
  td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
    font-size: 14px;
    word-wrap: break-word;
    line-height: 1.4;
    position: relative;
  }
  a {
    text-decoration: none;
    color: #005BBB;
  }
  td:hover {
    background-color: #f0f8ff;
  }
  .core { background-color: #d7ecff; }
  .component { background-color: #e1f4e1; }
  .library { background-color: #ffe6e6; }
  .asset { background-color: #fff7cc; }
  .pro {
    background-color: #ffd7c2;
    color: #999;
  }

  #tooltip {
    display: none;
    position: fixed;
    background: rgba(50, 50, 50, 0.95);
    color: #fff;
    padding: 10px 12px;
    border-radius: 6px;
    font-size: 13px;
    white-space: pre-wrap;
    max-width: 300px;
    z-index: 9999;
    pointer-events: none;
  }
</style>
</head>
<body>

<h2>箱庭構成要素マップ</h2>

<table>
  <tr>
    <td rowspan="2" class="component tooltip-target" data-tooltip="箱庭をマルチノードで時刻同期しながらシミュレーションするためのコンポーネントです"><a href="https://github.com/toppers/hakoniwa-conductor">箱庭<br>コンダクタ</a></td>

    <td class="asset tooltip-target" data-tooltip="マイコンシミュレータAthrillのコア機能です"><a href="https://github.com/toppers/athrill">Athrill</a></td>
    <td rowspan="2" class="asset tooltip-target" data-tooltip="MuJoCoで作成したロボットを箱庭アセットとして登録・シミュレーションするための機能です"><a href="https://github.com/hakoniwalab/hakoniwa-mujoco-robots">箱庭<br>MuJoCo<br>アセット</a></td>
    <td rowspan="2" class="asset tooltip-target" data-tooltip="箱庭ドローンシミュレータのビジュアライズ機能のUnity版です"><a href="https://github.com/hakoniwalab/hakoniwa-unity-drone">箱庭ドローン<br>シミュレータ<br>(Unity)</a></td>
    <td rowspan="2" class="asset tooltip-target" data-tooltip="箱庭ドローンシミュレータのEninge側(物理・制御等)の機能セットです"><a href="https://github.com/toppers/hakoniwa-drone-core">箱庭ドローン<br>シミュレータ<br>(Engine)</a><br><span class="pro">PRO（非公開）</span></td>
    <td class="component tooltip-target" data-tooltip="箱庭をROSシステムと連携するためのブリッジ機能です"><a href="https://github.com/toppers/hakoniwa-bridge">箱庭<br>ROSブリッジ</a></td>
    <td class="component tooltip-target" data-tooltip="箱庭をARデバイスと連携するためのブリッジ機能です"><a href="https://github.com/toppers/hakoniwa-ar-bridge">箱庭<br>ARブリッジ</a></td>
    <td class="library tooltip-target" data-tooltip="Unreal EngineでのPDU通信を隠蔽化し、Webサーバと連携するためのクライアント機能です"><a href="https://github.com/hakoniwalab/hakoniwa-pdu-unreal">UE<br>PDU</a></td>
  </tr>
  <tr>
    <td class="library tooltip-target" data-tooltip="Unityのプログラムを箱庭時刻同期できるようにするためのプラグインです"><a href="https://github.com/toppers/hakoniwa-sim-csharp">Unity<br>SIM</a></td>

    <td class="component tooltip-target" data-tooltip="箱庭をMAVLink通信と連携するためのブリッジ機能です(mavlinkディレクトリで管理)"><a href="https://github.com/toppers/hakoniwa-drone-core">箱庭<br>MAVLINK<br>ブリッジ</a></td>
    <td class="component tooltip-target" data-tooltip="箱庭をWebsocket連携するためのブリッジ機能です"><a href="https://github.com/toppers/hakoniwa-webserver">箱庭<br>Webサーバー</a></td>
    <td class="library tooltip-target" data-tooltip="UnityでのPDU通信を隠蔽化し、Webサーバと連携するためのクライアント機能です"><a href="https://github.com/toppers/hakoniwa-pdu-csharp">Unity<br>PDU</a></td>
  </tr>
  <tr>
    <td colspan="8" class="core tooltip-target" data-tooltip="箱庭アセットAPIを様々なプログラミング言語向けにバインディングしています">
      <a href="https://github.com/toppers/hakoniwa-core-cpp-client">箱庭API（言語バインディング向け）</a> / 
      <span class="pro">PRO（非公開）</span>
    </td>
    <td rowspan="2" class="library tooltip-target" data-tooltip="PDU定義の各言語マッピングとシリアライズ機能です"><a href="https://github.com/toppers/hakoniwa-ros2pdu">箱庭<br>PDUバイナリ変換</a></td>
  </tr>
  <tr>
    <td colspan="8" class="core tooltip-target" data-tooltip="箱庭の中核となる機能です">
      <a href="https://github.com/toppers/hakoniwa-core-cpp">箱庭コア機能</a>
    </td>
  </tr>
</table>

<div id="tooltip"></div>

<script>
  const tooltip = document.getElementById("tooltip");
  document.querySelectorAll(".tooltip-target").forEach(el => {
    el.addEventListener("mousemove", e => {
      tooltip.style.display = "block";
      tooltip.textContent = el.dataset.tooltip;
      tooltip.style.top = (e.clientY + 15) + "px";
      tooltip.style.left = (e.clientX + 15) + "px";
    });
    el.addEventListener("mouseleave", () => {
      tooltip.style.display = "none";
    });
  });
</script>

</body>
</html>
